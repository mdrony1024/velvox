<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please wait</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://ad.gigapub.tech/script?id=1399" async></script>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #1c1c1e; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .container { max-width: 350px; padding: 20px; }
        h1 { font-size: 1.6em; margin-bottom: 15px; }
        p { color: #8e8e93; }
        .action-btn { display: block; background-color: #007aff; color: white; border: none; border-radius: 12px; padding: 15px; font-size: 1.1em; font-weight: bold; cursor: pointer; width: 100%; text-decoration: none; margin-top: 25px; }
    </style>
</head>
<body>
    <div id="view-container"><h1>Loading Link...</h1></div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://mtkqhvquzfgayhibbfih.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10a3FodnF1emZnYXloaWJiZmloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MDc1NDYsImV4cCI6MjA3MDE4MzU0Nn0.mP_6fE3Y5oHD9D2dx5O-hIce5etJu3PHDs-lhdIK_Oo';
        
        // --- INITIALIZATION ---
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
        const tg = window.Telegram.WebApp;
        tg.ready();
        
        let destinationUrl = null;

        // --- CORE LOGIC ---
        window.onload = async () => {
            const shortCode = new URLSearchParams(window.location.search).get('c');
            if (!shortCode) return renderError();

            const { data, error } = await supabaseClient.from('links').select('*').eq('short_code', shortCode).single();
            if (error || !data) return renderError();

            destinationUrl = data.long_url;

            if (data.is_locked && data.lock_channel) {
                renderLockView(data.lock_channel);
            } else {
                await supabaseClient.rpc('increment_clicks', { link_id: data.id });
                renderAdView();
            }
        };

        // --- VIEW RENDERING FUNCTIONS ---
        function renderError() { document.getElementById('view-container').innerHTML = `<h1>Error: Link not found.</h1>`; }
        function renderAdView() { document.getElementById('view-container').innerHTML = `<h1>Your link is almost ready!</h1><button class="action-btn" onclick="showAdAndRedirect()">Click to Open</button>`; }
        function renderLockView(channel) { document.getElementById('view-container').innerHTML = `<h1>ðŸ”’ Link Locked</h1><p>Join the channel below, then verify.</p><a href="https://t.me/${channel.substring(1)}" target="_blank" class="action-btn">1. Join Channel</a><button class="action-btn" style="background-color:#34c759;" onclick="verifyMembership('${channel}')">2. Verify & Continue</button>`; }

        // --- ACTION FUNCTIONS ---
        async function verifyMembership(channel) {
            // --- DEBUG ALERTS START ---
            if (!tg.initDataUnsafe.user || !tg.initDataUnsafe.user.id) {
                alert("DEBUG: Telegram user data not found. Please open this link inside Telegram.");
                return tg.showAlert("Please open this link inside Telegram.");
            }
            
            const userId = tg.initDataUnsafe.user.id;
            alert(`DEBUG: Verification started.\nUser ID: ${userId}\nChannel: ${channel}`);
            // --- DEBUG ALERTS END ---

            try {
                const response = await fetch('/api/verify', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ userId: userId, channel: channel }) 
                });
                
                // --- DEBUG ALERTS START ---
                alert(`DEBUG: API response status: ${response.status}`);
                const result = await response.json();
                alert(`DEBUG: API response body: ${JSON.stringify(result)}`);
                // --- DEBUG ALERTS END ---

                if (result.isMember) {
                    await showAdAndRedirect();
                } else {
                    tg.showAlert("Verification Failed. Please make sure you have joined the channel and try again.");
                }
            } catch (error) {
                // --- DEBUG ALERTS START ---
                alert(`DEBUG: Fetch failed! Error: ${error.message}`);
                // --- DEBUG ALERTS END ---
                tg.showAlert("An error occurred during verification. Please try again.");
            }
        }
        
        async function showAdAndRedirect() {
            if (!destinationUrl) return;
            try { await window.showGiga(); } catch (e) {}
            window.location.replace(destinationUrl);
        }
    </script>
</body>
</html>
