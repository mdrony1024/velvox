    <style>
        body { font-family: -apple-system, sans-serif; background-color: #1c1c1e; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .container { max-width: 350px; padding: 20px; }
        h1 { font-size: 1.6em; margin-bottom: 15px; }
        p { color: #8e8e93; }
        .action-btn { display: block; background-color: #007aff; color: white; border: none; border-radius: 12px; padding: 15px; font-size: 1.1em; font-weight: bold; cursor: pointer; width: 100%; text-decoration: none; margin-top: 25px; }
    </style>
</head>
<body>
    <div id="view-container"><h1>Loading Link...</h1></div>

    <script>
        // --- CONFIGURATION (SET FOR YOU) ---
        const BOT_USERNAME = 'velgrambot';
        const SUPABASE_URL = 'https://mtkqhvquzfgayhibbfih.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10a3FodnF1emZnYXloaWJiZmloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MDc1NDYsImV4cCI6MjA3MDE4MzU0Nn0.mP_6fE3Y5oHD9D2dx5O-hIce5etJu3PHDs-lhdIK_Oo';

        // --- INITIALIZATION ---
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- CORE LOGIC ---
        window.onload = async () => {
            const shortCode = new URLSearchParams(window.location.search).get('c');
            if (!shortCode) return renderError();

            const { data, error } = await supabaseClient.from('links').select('*').eq('short_code', shortCode).single();
            if (error || !data) return renderError();

            if (data.is_locked && data.lock_channel) {
                renderLockView(shortCode);
            } else {
                await supabaseClient.rpc('increment_clicks', { link_id: data.id });
                renderAdView(data.long_url);
            }
        };

        // --- VIEW RENDERING FUNCTIONS ---
        function renderError() { document.getElementById('view-container').innerHTML = `<h1>Error: Link not found.</h1>`; }
        
        function renderAdView(longUrl) {
            document.getElementById('view-container').innerHTML = `<h1>Your link is almost ready!</h1><button class="action-btn" onclick="showAdAndRedirect('${longUrl}')">Click to Open</button>`;
        }
        
        function renderLockView(shortCode) {
            const botUrl = `https://t.me/${BOT_USERNAME}?start=verify_${shortCode}`;
            document.getElementById('view-container').innerHTML = `
                <h1>ðŸ”’ Link Locked</h1>
                <p>To unlock the link, you need to verify through our bot.</p>
                <a href="${botUrl}" class="action-btn" style="background-color:#34c759;">Start Verification in Bot</a>
            `;
        }
        
        // --- ACTION FUNCTION ---
        async function showAdAndRedirect(url) {
            try { 
                // This function is only for non-locked links now
                // Gigads script can be added here if needed
                // await window.showGiga(); 
            } catch (e) {}
            window.location.replace(url);
        }
    </script>
</body>
