<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please wait</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://ad.gigapub.tech/script?id=1399" async></script>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #1c1c1e; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .container { max-width: 350px; padding: 20px; }
        h1 { font-size: 1.6em; margin-bottom: 15px; }
        p { color: #8e8e93; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="view-container"><h1>Verifying your access...</h1><div class="loader"></div></div>

    <script>
        const SUPABASE_URL = 'https://mtkqhvquzfgayhibbfih.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10a3FodnF1emZnYXloaWJiZmloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MDc1NDYsImV4cCI6MjA3MDE4MzU0Nn0.mP_6fE3Y5oHD9D2dx5O-hIce5etJu3PHDs-lhdIK_Oo'; // আপনার anon key দিন

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            const shortCode = params.get('c');
            const token = params.get('token');

            if (!shortCode || !token) return renderError("Invalid Link. Please verify through the bot again.");
            
            const { data: link, error } = await supabaseClient.from('links').select('*').eq('short_code', shortCode).eq('verification_token', token).single();
            if (error || !link) return renderError("Verification failed or link has expired.");
            
            renderAdView(link.long_url);
        };

        function renderError(message) { document.getElementById('view-container').innerHTML = `<h1>${message}</h1>`; }
        
        function renderAdView(longUrl) {
            document.getElementById('view-container').innerHTML = `<h1>Almost there!</h1><p>Please wait while we prepare your link.</p><div class="loader"></div>`;
            const adCheckInterval = setInterval(() => {
                if (typeof window.showGiga === 'function') {
                    clearInterval(adCheckInterval);
                    showAdAndRedirect(longUrl);
                }
            }, 100);

            setTimeout(() => {
                if (typeof window.showGiga !== 'function') {
                    clearInterval(adCheckInterval);
                    window.location.replace(longUrl);
                }
            }, 5000);
        }
        
        async function showAdAndRedirect(url) {
            try { await window.showGiga(); } catch (e) {}
            window.location.replace(url);
        }
    </script>
</body>
</html>
