<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Velgram Shortener</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --tg-theme-bg-color: #18222d; --tg-theme-text-color: #ffffff; --tg-theme-button-color: #2ea6ff; --tg-theme-secondary-bg-color: #232e3c; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); margin: 0; padding: 20px; }
        .container { width: 100%; max-width: 600px; margin: auto; }
        .card { background-color: var(--tg-theme-secondary-bg-color); border-radius: 12px; padding: 20px; }
        h2 { text-align: center; margin-top: 0; margin-bottom: 25px; }
        input[type="url"], input[type="text"] { width: 100%; padding: 14px; border: 1px solid #444; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); border-radius: 8px; font-size: 1em; box-sizing: border-box; margin-bottom: 15px; }
        button { width: 100%; padding: 14px; background-color: var(--tg-theme-button-color); color: #fff; border: none; border-radius: 8px; font-size: 1.1em; font-weight: bold; cursor: pointer; }
        .toggle-switch { display: flex; align-items: center; justify-content: space-between; margin-top: 20px; padding: 15px; background-color: #3e4a59; border-radius: 8px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--tg-theme-button-color); }
        input:checked + .slider:before { transform: translateX(22px); }
        #lock-options, .result-box { display: none; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Velgram Link Shortener</h2>
            <input type="url" id="url-input" placeholder="Paste your long link here...">
            <button onclick="shortenLink()">âš¡ Shorten Link</button>
            <div class="toggle-switch">
                <span>ðŸ”— Link Lock (Force Join)</span>
                <label class="switch">
                    <input type="checkbox" id="lock-toggle" onchange="toggleLockOptions()">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="lock-options">
                <input type="text" id="channel-input" placeholder="Your Channel/Group Username (e.g., @mychannel)">
            </div>
            <div class="result-box" id="result-box">
                <p>Your short link:</p>
                <input type="text" id="short-link-output" readonly>
            </div>
        </div>
    </div>

    <script>
        const VERCEL_APP_URL = "https://velgram.vercel.app"; 
        const SUPABASE_URL = 'https://mtkqhvquzfgayhibbfih.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10a3FodnF1emZnYXloaWJiZmloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MDc1NDYsImV4cCI6MjA3MDE4MzU0Nn0.mP_6fE3Y5oHD9D2dx5O-hIce5etJu3PHDs-lhdIK_Oo';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function toggleLockOptions() {
            document.getElementById('lock-options').style.display = document.getElementById('lock-toggle').checked ? 'block' : 'none';
        }

        async function shortenLink() {
            const longUrl = document.getElementById('url-input').value;
            if (!longUrl) return tg.showAlert('Please enter a URL.');

            const isLocked = document.getElementById('lock-toggle').checked;
            const lockChannel = document.getElementById('channel-input').value;

            if (isLocked && (!lockChannel || !lockChannel.startsWith('@'))) {
                return tg.showAlert("Please enter a valid channel username starting with @.");
            }
            
            tg.MainButton.setText('Processing...').showProgress();
            
            const short_code = Math.random().toString(36).substring(2, 8);
            
            const { error } = await supabase.from('links').insert({
                long_url: longUrl,
                short_code: short_code,
                is_locked: isLocked,
                lock_channel: isLocked ? lockChannel : null
            });

            tg.MainButton.hideProgress().setText('');

            if (error) return tg.showAlert(`Error: ${error.message}`);

            document.getElementById('short-link-output').value = `${VERCEL_APP_URL}/redirect.html?c=${short_code}`;
            document.getElementById('result-box').style.display = 'block';
        }
    </script>
</body>
</html>
