<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velgram File Download</title>
    <!-- CSS ফাইল লিঙ্ক করা হলো -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts থেকে Inter ফন্ট (ঐচ্ছিক) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <img src="YOUR_LOGO_URL" alt="Velgram Logo" class="logo"> <!-- আপনার লোগো এখানে দিন -->
        </header>

        <main>
            <div class="file-preview" id="file-preview">
                <!-- JavaScript দ্বারা ফাইলের আইকন বা ভিডিও প্লেয়ার এখানে যুক্ত হবে -->
                <div class="icon-placeholder">🎬</div> 
            </div>

            <div class="file-info">
                <h2 id="file-name">Loading file...</h2>
                <p id="file-size">Size: calculating...</p>
                <p id="file-description"></p> <!-- ডেসক্রিপশনের জন্য -->
            </div>

            <!-- Gigapub বা অন্য কোনো বিজ্ঞাপন নেটওয়ার্কের কোড এখানে বসান -->
            <div id="ad-container">
                <!-- Ad code goes here -->
                <p>Advertisement</p>
            </div>

            <div class="action-area">
                <a href="#" id="download-button" class="download-btn disabled">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    <span>Download</span>
                </a>
            </div>
        </main>
    </div>

    <!-- JavaScript ফাইল লিঙ্ক করা হলো -->
    <script src="viewer.js"></script>
</body>
</html>
